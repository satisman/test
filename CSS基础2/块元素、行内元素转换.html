<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	 		div,p{
	 			/*div块元素转成行元素，无法设置宽高*/
	 			display: inline;
	 			height:500px;
	 			width:500px;
	 			background-color: red;
	 		}
	 		span{display: block;
	 		      height:200px;
	 		      background-color: #999;
	 		      text-align: center;
	 		  }
		
	</style>
</head>
<body>
	<div>坚定不移的走互联网这条道路</div>
	<p>千万不要回头看</p>
	<span>坚定不移的走互联网这条道路</span>
	<span>千万不要回头看</span>
</body>
</html>
