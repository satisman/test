<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*空链时链接伪类不可用 无效*/
		a:link {color:red;
				text-decoration:none;
		}	
		
		/*链接访问之后的状态*/
		a:visited{color:green;}
		/*鼠标放上去时的颜色*/
		a:hover{color:yellow;}
		/*鼠标点击按住不放时的颜色*/
		a:active{color:pink;}
	</style>
</head>
<body>
	<a href="https://www.baidu.com">互联网之路 </a>
</body>
</html>
