<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 400px;
			height:400px;
			background-color: blue;
			border: solid 3px blue;
			text-align:center;
			overflow:hidden;
			
										}
        .small1,.small2,.small3,.small4{
			width: 100px;
			height: 80px;
			background-color: yellow;
			border: solid 2px yellow;
			
			margin:20px;


        }
                        

	</style>
</head>
<body>
	<div class="box">
		<input type="text" class="small1">  <!-- 如果input外面加一个box就乱套了，注意不要轻易加上box -->
		<input type="text" class="small2">
		<input type="text" class="small3">
		<input type="text" class="small4">
	</div>
</body>
</html>
